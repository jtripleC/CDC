	 <script>
					var expectFriendNames = function(expectedNames, key) {
			element.all(by.repeater(key + ' in datos').column(key + '.Categoria')).then(function(arr) {
				arr.forEach(function(wd, i) {
				expect(wd.getText()).toMatch(expectedNames[i]);
				});
			});
			};

			it('should search across all fields when filtering with a string', function() {
			var searchText = element(by.model('searchText'));
			searchText.clear();
			searchText.sendKeys('m');
			expectFriendNames(['Samsung', 'Redmi', 'Otros'], 'producto');

			searchText.clear();
			searchText.sendKeys('76');
			expectFriendNames(['Samsung', 'Redmi'], 'producto');
			});

	<script>
		var timeout;
var $cards = $(".card");
var size = $cards.length - 1;

function highlight(count){
  timeout = setTimeout(function(){ 
    $cards.removeClass("orange");
    $cards[count].classList.add("orange");
    
    clearTimeout(timeout);
    if(size === count){
       highlight((count - size));
    }else{
      highlight(count + 1);
    }
    
  }, 1000); 
}

$cards.off("click").on( "click", function() {
  clearTimeout(timeout);
});

highlight(0)

	</script>
